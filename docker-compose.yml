
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_VERSION: 20-alpine
    image: murmandiesel-web:latest
    env_file:
      - .env.local
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "http=require('http');http.get('http://localhost:'+(process.env.PORT||3000),r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 5

  web-dev:
    profiles: ["dev"]
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci && npm run dev"
    environment:
      NODE_ENV: development
      HOSTNAME: 0.0.0.0
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    restart: unless-stopped

volumes:
  node_modules:
